<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Người Dùng</title>
</head>
<body>
<p>Đăng Ký</p>
<form action="#" method="get">
    <label for="name">Họ Và Tên:</label>
    <input id="name" name="name" type="text"><br>
    <label for="email">Email:</label>
    <input id="email" name="email" type="text"><br>
    <laber for="phone">Số Điện Thoại:</laber>
    <input type="text" id="phone" name="phone"><br>
    <label> Birhday </label>
    <input type="date" class="input-pass" name="Birhday"><br>
    <label>Giới Tính:</label>
    <input type="radio" id="male" name="gender" value="1"><label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="2"><label for="female">Nữ</label>
    <button type="submit">Send</button>
</form>
</body>
</html>
