<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 style="color:red">Market Research Survey</h3>
<b>What is your age range?</b>
<select name="age">
    <option value="18-24">18-24</option>
    <option value="25-35">25-35</option>
    <option value="36-50">36-50</option>
    <option value=">50">>50</option>
</select><br>
<b>What is your yearly income range</b>
<select name="dolar" style="color:green">
    <option value="0-10000$">0-10000$</option>
    <option value="10000$-20000$">10000$-200000$</option>
    <option value="20000$-35000$">20000$-35000$</option>
    <option value=">35000$">>35000$</option>
</select><br>
<label style=color:red>Gender Identity</label>
<input type="radio" name="gender" value="1"><label>male</label>
<input type="radio" name="gender" value="1"><label>Female</label>
<input type="radio" name="gender" value="1"><label>Nonbinary</label>
<input type="radio" name="gender" value="1"><label>Other</label>
<button type="submit">SEND</button>
</body>
</html>
